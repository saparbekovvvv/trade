Техническое задание: Приложение для трекинга финансов
Описание проекта:
Разработать веб-приложение для отслеживания финансовых операций пользователей. Пользователи смогут вводить данные о своих доходах и расходах, а также отслеживать текущий баланс.

Используемые технологии:
Фронтенд: React
Библиотека управления состоянием: useContext
Навигация: react-router-dom
Основные страницы:
Главная страница (Dashboard):

Отображение текущего баланса пользователя.
Список последних операций (расходы и доходы), с возможностью просмотра деталей каждой операции.
Страница добавления операции:

Форма с полями для выбора типа операции (доход или расход), ввода даты, описания и суммы операции.




Дополнительное задание: Реализация фильтрации операций и генерация графиков

Фильтрация операций:

Добавьте функционал фильтрации операций по различным параметрам, таким как дата, тип операции (доход или расход) и сумма.
Реализуйте интерфейс для выбора параметров фильтрации и кнопку для применения фильтра.
Обновляйте список операций на главной странице в соответствии с примененными фильтрами.
Генерация графиков:

Используя библиотеки для визуализации данных (например, Chart.js, Recharts), создайте графики для анализа финансовых данных.
Реализуйте графики, отображающие динамику изменения баланса пользователя в течение определенного периода времени.
Добавьте графики, отображающие распределение доходов и расходов по категориям за выбранный период.
